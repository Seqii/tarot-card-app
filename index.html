<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot ↔ Playing Card Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tarot ↔ Playing Card Converter</h1>


  <!-- Search / Lookup -->
  <input type="text" id="search" placeholder="Search for a card...">
  <button id="randomBtn">Draw Random Card</button>
  <button id="themeBtn">Toggle Light/Dark</button>
  <button id="toggleView">Toggle Table/Grid View</button>
  

  


  <!-- Results -->
  <div id="cardResult"></div>

  <!-- Full Mapping Table -->
  <table id="mappingTable">
    <thead>
      <tr>
        <th>Tarot Card</th>
        <th>Playing Card</th>
        <th>Upright</th>
        <th>Reversed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="gridContainer" class="grid-view" style="display:none;"></div>

  <script src="script.js"></script>
</body>
