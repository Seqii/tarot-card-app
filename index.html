<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot ↔ Playing Card Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tarot ↔ Playing Card Converter</h1>

  <!-- Controls -->
  <div class="controls">
    <input type="text" id="search" placeholder="Search for a card...">
    <button id="randomBtn">Draw Random Card</button>
    <button id="toggleThemeBtn">Toggle Theme</button>
    <button id="toggleViewBtn">Toggle Table/Grid</button>
    <button id="readingModeBtn">Reading Mode (3-card)</button>
  </div>

  <!-- Search / Result -->
  <div id="cardResult"></div>

  <!-- Full Mapping Table -->
  <table id="mappingTable">
    <thead>
      <tr>
        <th>Card</th>
        <th>Image</th>
        <th>Upright</th>
        <th>Reversed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Full Mapping Grid -->
  <div id="gridContainer" class="hidden"></div>

  <!-- Reading Mode Spread -->
  <div id="spreadResult" class="spreadContainer"></div>

  <script src="script.js"></script>
</body>
</html>
