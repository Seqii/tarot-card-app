<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot ↔ Playing Card Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tarot ↔ Playing Card Converter</h1>

  <!-- Theme Toggle -->
  <button id="themeToggle">Toggle Theme</button>

  <!-- View Toggle -->
  <button id="viewToggle">Toggle Grid/Table View</button>

  <!-- Search / Lookup -->
  <input type="text" id="search" placeholder="Search for a card...">
  <button id="randomBtn">Draw Random Card</button>
  <div id="cardResult"></div>

  <!-- Full Mapping Table/Grid -->
  <div id="mappingContainer">
    <table id="mappingTable">
      <thead>
        <tr>
          <th>Card</th>
          <th>Image</th>
          <th>Upright</th>
          <th>Reversed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="mappingGrid" class="hidden"></div>
  </div>

  <!-- Reading Mode -->
  <h2>Reading Mode</h2>
  <label for="spreadSelect">Choose a spread:</label>
  <select id="spreadSelect">
    <option value="3">3-Card</option>
    <option value="celtic">Celtic Cross</option>
  </select>

  <label for="deckSelect">Choose deck:</label>
  <select id="deckSelect">
    <option value="tarot">Tarot</option>
    <option value="playing">Playing Cards</option>
  </select>

  <label for="uprightCheck">
    <input type="checkbox" id="uprightCheck" checked> Allow Upright/Reversed
  </label>

  <button id="drawSpreadBtn">Draw Spread</button>
  <div id="spreadResult"></div>

  <script src="script.js"></script>
</body>
</html>
